<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="greet.js"></script>
    <script src="enough-airtime.js"></script>
    <script src="total-phone-bill.js"></script>
    <script src="transport-fee.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>

</head>
<style>
    .message {
        background-color: palevioletred;


    }

    body {
        background-color: lightpink;


    }

    .input>input {
        padding: 0.2em;
        margin: 0.2em;

    }

    .input>label {
        display: inline-block;
        width: 15em;
        padding: 0.2em;
    }

    h1 {
        text-align: center;
        font-style: italic;
        background-color: palevioletred;
    }

    .h2 {
        background-color: palevioletred;
    }
</style>

<body>
    <h1>Bootcamp AlpineJS Widgets</h1>
    <div class="widget" x-data="{
     name : '',
     message : '',
     showGreeting : false,
     greetMe(){
    this.message = greet(this.name);
    }
      }">
        <h2> Greet Widget</h2>
        <div class="widget">


            <label for="name">Please enter your name:</label>
            <input type="text" x-model="name" id="name">
            <div class="message" x-text="message"></div>

            <button x-on:click="greetMe">Greet</button>
        </div>

        <div x-data="{
            airtimeUsage : '',
            availableAmount : '0.00',
            airtimeMessage : '',
            calculate(){
                this.airtimeMessage = enoughAirtime (this.airtimeUsage, this.availableAmount)
            }

        }">
            <h2>Enough airtime</h2>

            <div class="input">
                <label for="usage">Please enter your airtime usage:</label>
                <input type="text" x-model="airtimeUsage" id="usage">
            </div>
            <div class="input">
                <label for="amount">Amount available:</label>
                <input type="text" x-model="availableAmount" id="amount">
            </div>
            <div class="message" x-text="airtimeMessage">
            </div>
            <button x-on:click="calculate">Calculate airtime usage</button>
            </di>
            <div x-data="{
        totalMessage: '',
        totalCost: '0.00',
        phoneString: '',
        calculate(){
            this.totalMessage = totalPhoneBill (this.totalCalls, this.totalSms)
        }

    }">
                <h2>Total Phone Bill</h2>

                <div class="input">
                    <label for="usage">Please enter your string (call, sms):</label>
                    <input type="text" x-model="phoneString" id="string">
                </div>
                <div class="input">
                    <label for="cost">Total cost</label>
                    <input type="text" x-model="totalCost" id="total">
                </div>
                <div class="message" x-text="totalMessage">
                </div>

                <button x-on:click="calculate">Calculate total </button>
            </div>

         <div x-data="{
         totalMessage: '',
         transportFee: '0.00',
        calculate(){
        this.transportFee = (this.morningShift, this.afternoonShift, this.nightShift)
          }
          }">
                <h2>Transport fee</h2>
                <input type="radio" id="morningShift" name="shift" value="morningShift">
                <label for="html">Morning shift</label><br>
                <input type="radio" id="afternoonShift" name="shift" value="afternoonShift">
                <label for="afternoonShift">Afternoon shift</label><br>
                <input type="radio" id="nightShift" name="shift" value="nightShift">
                <label for="nightShift">Night shift</label>
 
                <div class="input">
                    <label for="total">Transport fee:</label>
                    <input type="text" x-model="transportFee" id="total">
                </div>
                <div class="message" x-text="transportFee">
                </div>
                <button x-on:click="calculate">Calculate transport fee</button>


            </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="greet.js"></script>
    <script src="enough-airtime.js"></script>
    <script src="total-phone-bill.js"></script>
    <script src="transport-fee.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="greet-widget.js" defer></script>
    <script src="enough-airtime-widget.js" defer></script>
    <script src="total-phone-bill-widget.js" defer></script>
    <script src="transport-fee-widget.js" defer></script>

</head>
<style>
    .message {
        background-color: palevioletred;


    }

    body {
        background-color: lightpink;


    }

    .input>input {
        padding: 0.2em;
        margin: 0.2em;

    }

    .input>label {
        display: inline-block;
        width: 15em;
        padding: 0.2em;
    }

    h1 {
        text-align: center;
        font-style: italic;
        background-color: palevioletred;
    }

    .h2 {
        background-color: palevioletred;
    }
</style>

<body>
    <h1>Bootcamp AlpineJS Widgets</h1>
    <div class="widget" x-data="{
     name : '',
     message : '',
     showGreeting : false,
     greetMe(){
    this.message = greet(this.name); 

    setTimeout (() => {
        this.message = '';
        this.name = '';
        showGreeting = false;
    },3000);

    }
      }">
        <h2> Greet Widget</h2>
        <div class="widget">


            <label for="name">Please enter your name:</label>
            <input type="text" x-model="name" id="name">
            <div class="message" x-text="message"></div>

            <button x-on:click="greetMe">Greet</button>
        </div>
    </div>

    <div x-data="{
            airtimeUsage : '',
            availableAmount : '',
            airtimeMessage : '',
            calculate(){
                this.airtimeMessage = enoughAirtime (this.airtimeUsage, this.availableAmount)

                setTimeout (() => {
                    this.airtimeMessage = '';
                    this.availableAmount= '';
                    this.airtimeUsage = '';
                },3000);
            }

        }">
        <h2>Enough airtime</h2>

        <div class="input">
            <label for="usage">Please enter your airtime usage:</label>
            <input type="text" x-model="airtimeUsage" id="usage">
        </div>
        <div class="input">
            <label for="amount">Amount available:</label>
            <input type="text" x-model="availableAmount" id="amount">
        </div>
        <div class="message" x-text="airtimeMessage">
        </div>
        <button x-on:click="calculate">Calculate airtime usage</button>
        

        <div x-data="{
         airtimeUsage: '',
        airtimeMessage: '',
        calculate(){
            //arlet (!)
            this.airtimeMessage = totalPhoneBill (this.airtimeUsage)
        
         setTimeout (() => {
                this.airtimeUsage = '';
                this.airtimeMessage= '';
            },3000);
        }

    }">
            <div x-data="totalPhoneBillWidget">
                <h2>Total Phone Bill Widget</h2>
            <div class="input">
                <label for="usage">Please enter your string (call or sms)</label>
                <input type="text" x-model="airtimeUsage" id="usage">
            </div>

            <div>
            <button x-on:click="calculate">Calculate Phone Bill </button>
        </div>
        <div class="message" x-text="airtimeMessage">
        </div>
            </div>
    </div>

            <div x-data="{
            shift: '',
            message: '',
            showFee: false,
            showFee (){
                this.message = transportFee (this.shift)

                setTimeout (() => {
                    this.shift= '';
                    this.message = '';
                    this.showFee= '';
                   
                },3000);
            }
        }">

        <div x-data="transportFeeWidget">
            <h2> Shift Widget</h2>

            <div class="message" x-text="message">Your fee will be displayed here...</div>
            <label for="shift">Please enter your shift (morning, afternoon or night):</label>
            <input type="text" x-model="shift" id="shift">
        </div>
            <button x-on:click="showFee">Enter</button>
        </div>

</body>

</html>
